<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mine sweep</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <h1>
        <button id="undo" title="undo"onclick="undo()">
            <iconify-icon inline icon="fad:undo" width="1.5vw"></iconify-icon>
        </button>
        <button id="redo" title="redo"onclick="redo()">
            <iconify-icon inline icon="fad:undo" flip="horizontal" width="1.5vw"></iconify-icon>
        </button>
        mine sweep
        <button id="mute" onclick="onMute(this)">
            <iconify-icon inline icon="bxs:volume-mute" width="1.5vw"></iconify-icon>
        </button>
    </h1>
    <h3></h3>
    <div class="tab">
        <button class="tab-links" id="manual" onclick="onSetLevel('manual', this)">manual</button>
        <button class="tab-links" id="easy" onclick="onSetLevel('easy')">easy</button>
        <button class="tab-links" id="medium" onclick="onSetLevel('medium')">medium</button>
        <button class="tab-links" id="hard" onclick="onSetLevel('hard')">hard</button>
        <button class="tab-links" id="7boom" onclick="onSetLevel('7boom')">7 BOOM</button>
    </div>
    <button class="flags-left">
    </button>
    <button id="start-button" onclick="initGame(gGame.level)"></button>
    
    <div class="game-area">
        <ul class="left-side">
            <li id="best-time">best time <span></span></li>
            <li id="life">lives <span></span></li>
            <li id="hint">hints <span></span></li>
            <li id="safe">safe clicks <span></span></li>
        </ul>
        <table class="board"></table>
        <ul class="right-side">
            <li id="time"><span></span> time</li>
            <li id="mega"><span></span> mega hint</li>
            <li id="exterminate"><span></span> exterminate</li>
            <li id="toggle-mode"></li>
        </ul>
    </div>
    <h2>made by ronen boxer</h2>
    <script src="js/utils.js"></script>
    <script src="js/game.js"></script>
    <script src="js/cell.js"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.0/iconify-icon.min.js"></script>
</body>

</html>
