<html>

<head>
    <title>mine sweep</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="initGame()">
    <h1>
        <button id="undo" onclick="restoreLastState()">
            <iconify-icon inline icon="fad:undo" width="25"></iconify-icon>
        </button>
        mine sweep
        <button id="mute" onclick="onMute(this)">
            <iconify-icon inline icon="bxs:volume-mute" width="25"></iconify-icon>
        </button>
    </h1>
    <h3></h3>
    <div class="tab">
        <button class="tablinks" onclick="onSetLevel('easy')">easy</button>
        <button class="tablinks" onclick="onSetLevel('medium')">medium</button>
        <button class="tablinks" onclick="onSetLevel('hard')">hard</button>
    </div>
    <div class="time"></div>
    <button id="flags-left">
        <iconify-icon icon="charm:flag" width="20px"></iconify-icon>
    </button>
    <button id="start-button" onclick="initGame(gGame.level)"></button>
    <div class="bttns-container">
        <button id="mega" onclick="onMegaHint()">mega hint</button>
        <br>
        <button onclick="onSevenBoom()">7 BOOM</button>
        <br>
        <button id="manual" onclick=" onManualPosition(this)">position myself</button>
        <br>
        <button onclick="exterminate()" id="exterminate">
                <iconify-icon inline icon="fa6-solid:gun" width="30"></iconify-icon>
            </button>
    </div>
    <div class="game-area">
        <ul>
            <li id="life">lives: <span></span></li>
            <li id="hint">hints: <span></span></li>
            <li id="safe">safe clicks: <span></span></li>
            <li id="best-score">best time: <span></span></li>
        </ul>
        <table class="board"></table>
    </div>
    <h2>made by ronen boxer</h2>
    <script src="js/utils.js"></script>
    <script src="js/game.js"></script>
    <script src="js/cell.js"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.0/iconify-icon.min.js"></script>
</body>

</html>
