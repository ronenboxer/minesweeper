<html>

<head>
    <title>mine sweep</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="initGame()">
    <h1>
        <button id="undo" onclick="restoreLastState()">
            <iconify-icon inline icon="fad:undo" width="25"></iconify-icon>
        </button>
        mine sweep
        <button id="mute" onclick="onMute(this)">
            <iconify-icon inline icon="bxs:volume-mute" width="25"></iconify-icon>
        </button>
    </h1>
    <h3></h3>
    <div class="tab">
        <button class="tablinks" id="manual" onclick="onSetLevel('manual', this)">manual</button>
        <button class="tablinks" id="easy" onclick="onSetLevel('easy')">easy</button>
        <button class="tablinks" id="medium" onclick="onSetLevel('medium')">medium</button>
        <button class="tablinks" id="hard" onclick="onSetLevel('hard')">hard</button>
        <button class="tablinks" id="7boom" onclick="onSetLevel('7boom')">7 BOOM</button>
    </div>
    <!-- <div class="time"></div> -->
    <button class="flags-left">
        <iconify-icon icon="charm:flag" width="20px"></iconify-icon>
    </button>
    <button id="start-button" onclick="initGame(gGame.level)"></button>
    
    <div class="game-area">
        <ul class="left-side">
            <li id="best-time">best time <span></span></li>
            <li id="life">lives <span></span></li>
            <li id="hint">hints <span></span></li>
            <li id="safe">safe clicks <span></span></li>
        </ul>
        <table class="board"></table>
        <ul  class="right-side">
            <li id="time"><span></span> <t> time</t></li>
            <li id="mega"><span></span><t> mega hint</t></li>
            <li id="exterminate"><span></span><t> exterminate</t></li>
        </ul>
    </div>
    <h2>made by ronen boxer</h2>
    <script src="js/utils.js"></script>
    <script src="js/game.js"></script>
    <script src="js/cell.js"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.0/iconify-icon.min.js"></script>
</body>

</html>
